<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="title">Paleta de Cores</h1>
  </header>
  <div id="color-palette">
    <div class="color selected" id="black"></div>
    <div class="color" id="random-color-1"></div>
    <div class="color" id="random-color-2"></div>
    <div class="color" id="random-color-3"></div>
  </div>
  <div class="random-color-container">
    <button type="button" id="color-random-button">
      Random Colors!
    </button>
  </div>
  <div id="generate-board-container">
    <input type="number" id="board-size" min="1" max="50">
    <button id="generate-board">VQV</button>
  </div>
  <div id="clear-board-container">
    <button id="clear-board" onclick="cleanPixels()">Limpar</button>
  </div>
  <div id="pixel-board">
    <div class="row">
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
  </div>
  <div class="row">
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
  </div>
  <div class="row">
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
  </div>
  <div class="row">
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
  </div>
  <div class="row">
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
      <div class="pixel"></div>
  </div>
  </div>
</body>
<script src="script.js"></script>
</html>
